<!doctype html>

<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Exercise 7.2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>

    </div>
    
    <div>
      <p v-for="(llama, index) in llamas" :class="{ odd: index % 2 !== 0 }"><span class="list-rank">{{llama.rank}}</span> <span class="list-name">{{llama.name}}</span></p>
    </div>
  
  </div>

  <script src="llamas.js"></script>
</body>

</html>
