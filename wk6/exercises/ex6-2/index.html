<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue: Kicking the Tires</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

  <div id="myApp">
    <h1>{{message}}</h1>
    <p>What kind of pets do you have?</p>
    <input v-model="petType" type="text">
    <p>Click the button to enter how many {{petType}} you have.</p>
    <button v-on:click="numPets += 1">Add 1</button>
    <p>I have {{numPets}} {{petType}}.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
