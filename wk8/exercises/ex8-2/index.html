<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="calcApp">
    <form>
      <input type="number" placeholder="first number" v-model.number="firstNum">
      <select v-model="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">&times</option>
        <option value="divide">&divide</option>
      </select>
      <input type="number" placeholder="second number" v-model.number="secondNum">
      <div>
        <button type="button" @click="calculate(firstNum, secondNum)">Calculate</button>
      </div>
    </form>
    <div>
      <p>{{ firstNum}} {{operation}} {{secondNum}} = {{total}}</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
